<h1>Feedback</h1>
    <main>
    
    <form action="" method="POST">
<section>
     
           
<div class="form-field">
    
    <label for="text">Your Name</label>

    <input type="text" name="Name" id="text" placeholder="your name" required />
</div>
<div class="form-field1">
    <label for="email">Email address</label>
    <input type="email" name="Email" id="email" placeholder="your email address"/>
</div>
<div class="form-field1">
<label for="text">Feedback</label>
<textarea name="text" id="area" cols="20" rows="4"></textarea></div>
</section>

<section>
<div class="date">
    <label for="date">Date of submission </label>
    <input type="date" name="requestDate" id="date" />

</div><div class="Availability">
    <label for="text">Which type of education do you prefer </label></div>
<div class="radio">
    <input type="radio" name="Availability" id="onCampus" value="onCampus" checked /> <label for="onCampus"> On Campus</label><br>

    <input type="radio" name="Availability" id="online" value="online" ><label for="online"> Online</label> <br> 
    
    
</div> </section>

<section>
<div class="range">
    <label for="range"> Rate the level of my Page </label><br>
   <P> 1=low ; 5=high</P><br>
    <input type="range" name="satisfactionLevel" id="range" min="1" max="5" value="3" ></div>
    <div class="flexa-container">
        <p>1</p>
        
            <p>3</p>  
        
        <p>5</p> 

</div>
</section>

<fieldset>
<div class="check">
    <label for="check">Have you checked everything</label><br>
    <input type="checkbox" name="terms" id="check" required/> <label for="check"> Yes I checked </label>

</div> 
<div class= "button"> 
    <input type="reset" name="reset" id="reset" value="Reset Form"/> </div>
    <div class= "button"> 
        <input type="submit" name="submit" id="submit" value="Send Request"/> </div>

</fieldset>
</form>
